<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/New Project/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <h1>Hello, Friend!</h1>
        <p>
          Enter your personal details and <br />
          start journey with us
        </p>
        <button>SIGN UP</button>
      </div>
      <div class="right-section">
        <div class="form">
          <div class="form-title">
            <h1>Create Account</h1>
            <div class="icons">
                <div class="icon facebook"><i class="fa-brands fa-facebook"></i></div>
                <div class="icon instagram"><i class="fa-brands fa-instagram"></i></div>
                <div class="icon linkedin"><i class="fa-brands fa-linkedin"></i></div>
            </div>
            <p>or use your email for registration</p>
          </div>
          <form action="">
            <input type="text" placeholder="NAME" />
            <input type="password" placeholder="PASSWORD" />
            <input type="email" placeholder="EMAIL" />
            <button>SIGN UP</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
