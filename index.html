<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <header>
            <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
        </header>
        <hr>
        <main class="account_infos">
            <h2>Hesap Bilgileriniz</h2>
            <br><br>
            <div class="form1">
                <form action="">
                    <label for="username">Kullanıcı adı:</label>
                    <input type="text" id="username" placeholder="Kullanıcı adı giriniz"><br><br>
                    <label for="email">Eposta:</label>
                    <input type="email" id="email" placeholder="Eposta giriniz"><br><br>
                    <label for="password">Parola:</label>
                    <input type="password" id="password" placeholder="parola giriniz"><br>
                </form>
            </div>
        </main>
        <br><br><br>
        <main class="personal_infos">
            <h2>Kişisel Bilgileriniz</h2><br><br>
            <div class="form2">
                <label for="name">Adınız:</label>
                <input type="text" id="name" placeholder="ad giriniz"><br><br>
                <label for="surname">Soyadınız:</label>
                <input type="text" id="surname" placeholder="soyadı giriniz"><br><br>
                <label for="city">Şehir:</label>
                <select name="" id="city">
                    <option value="">Seçiniz</option>
                    <option value="">İstanbul</option>
                    <option value="">Ankara</option>
                    <option value="">İzmir</option>
                </select><br><br>
                <label for="sex">Cinsiyyet:</label>
                <input type="radio" id="male"> <label for="male">Erkek</label>
                <input type="radio" id="female"> <label for="female">Kadın</label> <br><br>
                <label for="hobby">Hobileriniz:</label>
                <input type="checkbox" id="cinema"> <label for="cinema">Sinema</label>
                <input type="checkbox" id="walking"> <label for="walking">Gezmek</label>
                <input type="checkbox" id="sport"> <label for="sport">Spor</label>
                <input type="checkbox" id="book"> <label for="book">Kitap</label><br><br>
                <button type="button">Kaydet</button>
            </div>
        </main>
    </div>
</body>
</html>
