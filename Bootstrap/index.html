<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="text-bg-primary p-3 min-vh-100">
        <div class="d-flex justify-content-center title text-light">
            <h1>What We Offer</h1>
        </div><br>

        <div class="d-flex justify-content-between icons">
            <div class="icon responsive_card">
                <div class="icon_phone bg-light text-primary rounded-circle"><i
                        class="fa-solid fa-mobile-screen"></i></i></div>
                <div class="subtitle">
                    <h1>Responsive</h1>
                    <p>Looks great on any screen size!</p>
                </div>
            </div>
            <div class="icon redesigned_card">
                <div class="icon_phone bg-light text-primary rounded-circle"><i class="fa-solid fa-pen"></i></div>
                <div class="subtitle">
                    <h1>Redesigned</h1>
                    <p>Freshly redesigned for Bootstrap 5.</p>
                </div>
            </div>
            <div class="icon favourited_card">
                <div class="icon_phone bg-light text-primary rounded-circle"><i class="fa-solid fa-thumbs-up"></i></div>
                <div class="subtitle">
                    <h1>Favourited</h1>
                    <p>Millions of users Start Bootstrap!</p>
                </div>
            </div>
            <div class="icon question_card">
                <div class="icon_phone bg-light text-primary rounded-circle"><i
                        class="fa-solid fa-mobile-screen"></i></i></div>
                <div class="subtitle">
                    <h1>Question</h1>
                    <p>I mustache you a question...</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
